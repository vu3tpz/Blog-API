[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
    /(
        \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    )/
'''


[tool.isort]
profile = "django"
combine_as_imports = true
include_trailing_comma = true
line_length = 120
skip = ["__init__.py"]


[tool.djlint]
profile="django"
ignore = "H031"
